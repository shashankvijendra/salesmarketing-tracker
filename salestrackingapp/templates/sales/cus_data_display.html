{% extends 'sales/home.html' %}
{%  block content %}

<div class="col-md-12  text-left" style="padding: 20px 20px 20px 20px;font-family: 'Times New Roman', Times, serif;color: black;">

<div class="row">
{% for i in customer_det_display %}
<div class="col-md-2">
    {{i.Name}}
</div>
<div class="col-md-2">
    {{i.DOB}}
</div>
<div class="col-md-2">
    {{i.Age}}
</div>
<div class="col-md-2">
    {{i.Gender}}
</div>

<div class="col-md-2">
    {{i.Family_member}}
</div>
<div class="col-md-1">
    <button type="button" class="btn btn-warning btn-sm" data-toggle="modal" data-target="#myModal">Edit</button>
</div>
<div class="col-md-1">
    <a href="/sales/delete/{{i.id}}" class="btn btn-sm btn-danger">Delete</a>
</div>
{% endfor %}


<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Edit Details</h4>
      </div>
      <div class="modal-body">
        <p>Some text in the modal.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
</div>
</div>

</script>



{% endblock %}
